<div class="flex flex-col gap-4">
  <!-- [1] -->
  <h1 class="flex gap-1 text-[#585858] font-bold items-center text-[18px]">
    Welcome, Deens
    <img
      src="../assets/wavingHand.svg"
      alt="waving hand"
      width="20px"
      height="auto"
    />
  </h1>

  <!-- prospects, users, converted and unconverted container -->
  <!-- [2] -->
  <div class="w-full flex gap-6 justify-between items-center">
    <!-- Prospects Box -->
    <div
      class="bg-[#002855] rounded-md flex flex-col w-[180px] h-[100px] px-4 py-2 justify-between"
    >
      <a href="#" class="text-[#F3F5F6] text-left">Prospects</a>

      <p class="text-[#F3F5F6] text-[40px] text-right font-bold">200</p>
    </div>

    <!-- Users Box -->
    <div
      class="bg-[#E6B014] rounded-md flex flex-col w-[180px] h-[100px] px-4 py-2 justify-between"
    >
      <a href="#" class="text-[#F3F5F6] text-left">Users</a>

      <p class="text-[#F3F5F6] text-[40px] text-right font-bold">150</p>
    </div>

    <!-- Converted Box -->
    <div
      class="bg-[#353535] rounded-md flex flex-col w-[180px] h-[100px] px-4 py-2 justify-between"
    >
      <a href="#" class="text-[#F3F5F6] text-left">Converted</a>

      <p class="text-[#F3F5F6] text-[40px] text-right font-bold">150</p>
    </div>

    <!-- Unconverted Box -->
    <div
      class="bg-[#00B388] rounded-md flex flex-col w-[180px] h-[100px] px-4 py-2 justify-between"
    >
      <a href="#" class="text-[#F3F5F6] text-left">Unconverted</a>

      <p class="text-[#F3F5F6] text-[40px] text-right font-bold">150</p>
    </div>
  </div>

  <!-- [3] -->
  <!-- view prospects, view reports, create prospects -->
  <div class="flex gap-3 items-center">
    <!-- view prospects box -->
    <div
      class="bg-[#002855] text-[#F3F5F6] w-[125px] h-[35px] rounded-[3px] flex items-center justify-center text-[13px]"
    >
      <p>View Prospect</p>
    </div>

    <!-- view report box -->
    <div
      class="bg-[#002855] text-[#F3F5F6] w-[125px] h-[35px] rounded-[3px] flex items-center justify-center text-[13px]"
    >
      <p>View Report</p>
    </div>

    <!-- create prospect box -->
    <div
      class="bg-[#002855] text-[#F3F5F6] w-[135px] h-[35px] rounded-[3px] flex items-center justify-center text-[13px]"
    >
      <p>+ Create Prospects</p>
    </div>
  </div>

  <!-- [4] -->
  <!-- prospects table-->

  <div class="overflow-x-auto w-[410px] bg-white">
    <table class="mt-4 w-full min-w-max table-auto text-left">
      <thead>
        <tr>
          <!-- heading 1 - name -->
          <th
            class="cursor-pointer border-y border-blue-gray-100 bg-blue-gray-50/50 p-4 transition-colors hover:bg-blue-gray-50"
          >
            <p
              class="antialiased font-sans text-[13px] text-[#7F8B94] flex items-center justify-start gap-2 font-normal leading-none opacity-70"
            >
              Name
            </p>
          </th>

          <!-- heading 2 - assigned to -->
          <th
            class="cursor-pointer border-y border-blue-gray-100 bg-blue-gray-50/50 p-4 transition-colors hover:bg-blue-gray-50"
          >
            <p
              class="antialiased font-sans text-[13px] text-[#7F8B94] flex items-center justify-start gap-2 font-normal leading-none opacity-70"
            >
              Assigned To
            </p>
          </th>

          <!-- heading 3 - date added -->
          <th
            class="cursor-pointer border-y border-blue-gray-100 bg-blue-gray-50/50 p-4 transition-colors hover:bg-blue-gray-50"
          >
            <p
              class="antialiased font-sans text-[13px] text-[#7F8B94] flex items-center justify-start gap-2 font-normal leading-none opacity-70"
            >
              Date Added
            </p>
          </th>

          <!-- Heading 4 - status -->
          <th
            class="cursor-pointer border-y border-blue-gray-100 bg-blue-gray-50/50 p-4 transition-colors hover:bg-blue-gray-50"
          >
            <p
              class="antialiased font-sans text-[13px] text-[#7F8B94] flex items-center justify-start gap-2 font-normal leading-none opacity-70"
            >
              Status
            </p>
          </th>
        </tr>
      </thead>

      <div class="flex items-center justify-between w-full px-4 pt-3">
        <p class="text-[#353535] text-[18px] font-bold">Prospects</p>

          <button
            class="bg-[#002855] text-[#F3F5F6] w-[80px] h-[35px] rounded-[3px] flex items-center justify-center text-[13px]"
          >
            View All
          </button>
        </button>
      </div>

      <tbody id="dashboard-table-body"></tbody>
    </table>
  </div>
</div>

<script src="../scripts/dashboard.js"></script>
